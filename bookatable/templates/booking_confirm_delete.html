{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete booking ID {{ object.id }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'booking-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
